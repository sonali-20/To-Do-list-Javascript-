<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>To Do List-Javascript</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="clear">
                    <i class= "fa fa-refresh"></i>
                </div>
                <div id="date"></div>
            </div>
            <div class="content">
                <ul id="list">
                    <li class="item">
                        <i class="fa fa-circle-thin complete"></i>
                        <p class="text">Drink Coffee</p>
                        <i class="fa fa-trash-o delete"></i>
                    </li>
                </ul>
                <div class="add-item">
                    <i class="fa fa-plus-circle"></i>
                    <input type="text" id="input" placeholder="Add a to-do">
                </div>
            </div>
        </div>
    </body>
</html>
